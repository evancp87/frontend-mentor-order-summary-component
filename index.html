<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>


</head>

<body>


  <main>
    <section class="container">
      <div class='hero'>
        <img src='./images/illustration-hero.svg' alt='illustration of person enjoying music'>

      </div>
      <article class='text-wrapper'>

        <div class='order-text'>
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

        </div>
        <article class='pricing'>
          
          <div class='music-img'>

            <img src='./images/icon-music.svg' alt='music icon'>
          </div>
          <div class='plan'>

            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
         

            <p class='change '>Change</p>
          


        </article>


<article class='pay'> 

  <button class='pay-btn'> Proceed to Payment</button>
  
  <p> Cancel Order</p>
</article>
      </article>
    </section>
  </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Evan Parker</a>.
  </div>


</body>

</html>
